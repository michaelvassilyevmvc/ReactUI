<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script>
      //###########################################
      const api = {
        get(url) {
          switch (url) {
            case "/lots":
              return new Promise((resolve) => {
                setTimeout(() => {
                  resolve([
                    {
                      id: 1,
                      name: "Apple",
                      description: "Apple description",
                      price: 16,
                    },
                    {
                      id: 2,
                      name: "Orange",
                      description: "Orange description",
                      price: 41,
                    },
                  ]);
                }, 1000);
              });
              break;
            default:
              throw new Error("Unknown address");
              break;
          }
        },
      };

      const stream = {
        subscribe(channel, listener) {
          const match = /price-(\d+)/.exec(channel);
          if (match) {
            setInterval(() => {
              listener({
                id: parseInt(match[1]),
                price: Math.round(Math.random() * 10 + 35),
              });
            }, 400);
          }
        },
      };

      //###########################################
      let state = {
        time: new Date(),
        lots: null,
      };
      //###########################################

      function App({ state }) {
        const app = document.createElement("div");
        app.classList.add("app");
        app.append(Header());
        app.append(Clock({ time: state.time }));
        app.append(Lots({ lots: state.lots }));
        return app;
      }

      function Header() {
        const header = document.createElement("header");
        header.classList.add("header");
        header.append(Logo());
        return header;
      }

      function Logo() {
        const logo = document.createElement("img");
        logo.classList.add("logo");
        logo.src = "logo.png";
        return logo;
      }

      function Clock({ time }) {
        const node = document.createElement("div");
        node.classList.add("clock");

        const value = document.createElement("span");
        value.className = "value";
        value.innerText = time.toLocaleTimeString();

        node.append(value);
        const icon = document.createElement("span");

        if (time.getHours() >= 7 && time.getHours() <= 21) {
          icon.className = "icon day";
        } else {
          icon.className = "icon night";
        }
        node.append(icon);

        return node;
      }

      function Loading() {
        const node = document.createElement("div");
        node.className = "loading";
        node.innerText = "Loading...";
        return node;
      }

      function Lots({ lots }) {
        if (lots === null) {
          return Loading();
        }

        const list = document.createElement("div");
        list.classList.add("lots");

        lots.forEach((lot) => {
          list.append(Lot({ lot }));
        });

        return list;
      }

      function Lot({ lot }) {
        const node = document.createElement("article");
        node.classList.add("lot");

        const price = document.createElement("div");
        price.classList.add("price");
        price.innerText = lot.price;
        node.append(price);

        const name = document.createElement("h1");
        name.innerText = lot.name;
        node.append(name);

        const description = document.createElement("p");
        description.innerText = lot.description;
        node.append(description);
        return node;
      }

      //######################################################
      function renderView(state) {
        render(App({ state }), document.getElementById("root"));
      }

      renderView(state);

      //######################################################
      setInterval(() => {
        state = {
          ...state,
          time: new Date(),
        };

        renderView(state);
      }, 1000);

      api
        .get("/lots")
        .then((lots) => {
          state = {
            ...state,
            lots,
          };

          const onPrice = (data) => {
            state = {
              ...state,
              lots: state.lots.map((lot) => {
                if (lot.id === data.id) {
                  return {
                    ...lot,
                    price: data.price,
                  };
                }
                return lot;
              }),
            };
            renderView(state);
          };

          lots.forEach((lot) => {
            stream.subscribe(`price-${lot.id}`, onPrice);
          });

          // setInterval(() => {
          //   state = {
          //     ...state,
          //     lots: state.lots.map((lot) => {
          //       return {
          //         ...lot,
          //         price: Math.round(Math.random() * 10 + 30),
          //       };
          //     }),
          //   };
          //   renderView(state);
          // }, 400);

          renderView(state);
        })
        .catch((error) => {});

      //######################################################

      function render(newDom, realDomRoot) {
        realDomRoot.innerHTML = "";
        realDomRoot.append(newDom);
      }
    </script>
  </body>
</html>
